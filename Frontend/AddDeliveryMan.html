<!DOCTYPE html>
<html lang="en-US">
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <link rel="stylesheet" href="mystyle.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  
</head>
<body ng-app="myApp" class="body">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">Swiftsale</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="AdminDashboard.html">Admin Dashboard</a>
          </li>
        </ul>
        
      </div>
    </div>
  </nav>
  <div ng-controller="regCtrl" class="containers">
    <div class="registration-container">
    <h1>Add DeliveryMan</h1></div>
    <form ng-submit="register()">
      <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" ng-model="ManageDeliveryMan.name" class="form-control" style="width: 300px;" required>
      </div>
      <div class="form-group">
      <label for="Email">Email:</label>
      <input type="text" id="Email" ng-model="ManageDeliveryMan.Email" class="form-control" style="width: 300px;" required>
      </div>
      <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" ng-model="ManageDeliveryMan.password" class="form-control" style="width: 300px;" required>
      </div>
      <label for="phone">Phone:</label>
      <input type="text" id="phone" ng-model="ManageDeliveryMan.phone" class="form-control" style="width: 300px;" required>

      <label for="gender">Gender:</label>
      <select id="gender" ng-model="ManageDeliveryMan.gender" class="form-control" style="width: 300px;" required>
        <option value="">Select gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
      
      <label for="join-date">Join Date:</label>
      <input type="date" id="join-date" ng-model="ManageDeliveryMan.joinDate" class="form-control"style="width: 300px;"  >

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" ng-model="ManageDeliveryMan.dob " class="form-control"style="width: 300px;" >
      
      <label for="zipCode">Zip Code:</label>
      <input type="text" id="zipCode" ng-model="ManageDeliveryMan.Zip_Code"class="form-control"style="width: 300px;" >
      
      <label for="nid">NID:</label>
      <input type="text" id="nid" ng-model="ManageDeliveryMan.nid" class="form-control"style="width: 300px;" >
      
      <input type="submit" class="btn btn-primary" value="SignUp"></input>
    </form>
  </div>
  </div>

  <script>
    var app = angular.module("myApp", []);

    app.controller("regCtrl", function($scope, $http) {
      $scope.ManageDeliveryMan = {};
      $scope.successMessage = "";

      $scope.register = function() {
        $http.post("https://localhost:44345/api/ManageDeliveryMan/Create", $scope.ManageDeliveryMan)
          .then(function(response) {
            // Handle the success response
            console.log(response.data);
            $scope.successMessage = "DeliveryMan Account Created successfully.";
            $scope.ManageDeliveryMan = {}; // Clear the form fields
          })
          .catch(function(error) {
            // Handle the error response
            console.error(error);
          });
      };
    });
  </script>
</body>
</html>
